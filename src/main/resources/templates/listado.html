<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container" style="margin-top: 30px;margin-bottom: 30px;">

	<h1 style="text-align:center">Listado de contribuyentes</h1>
	<br>
	<table class="table table-striped table-dark">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Apellido</th>
	      <th scope="col">Nit</th>
	      <th scope="col">Fecha de ingreso</th>
	      <th scope="col">Importancia</th>
	    </tr>
	  </thead>
	  <tbody:block th:each="contri, row:${contribuyente}">
	    <tr>
	      <th scope="row" th:text="${contri.c_contribuyente}"/>
	      <td th:text="${contri.s_nombre}"/>
	      <td th:text="${contri.s_apellido}"/>
	      <td th:text="${contri.s_nit}"/>
	      <td th:text="${contri.f_fecha_ingreso}"/>
	      <td th:text="${contri.importancia.s_importancia}"/>
	    </tr>
	  </tbody>
	</table>
	<br>
	<a href="/inicio" class="btn btn-danger">Regresar</a>

</div>

</body>
</html>
